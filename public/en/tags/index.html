<script type="text/javascript">
	var csv="post,tag";
	var posts={};
    
		posts["On innovation"]={
			"url":"\/en\/post\/on-innovation\/",
		};
      csv+="\nOn innovation,Prose";
    
    
		posts["Covid Report"]={
			"url":"\/en\/post\/2022-08-08-covid-report\/",
		};
      csv+="\nCovid Report,Visualization";
    
      csv+="\nCovid Report,Covid";
    
      csv+="\nCovid Report,NHC";
    
    
		posts["Deployment evolutions"]={
			"url":"\/en\/post\/deployment\/",
		};
      csv+="\nDeployment evolutions,Aws";
    
      csv+="\nDeployment evolutions,Deployement";
    
      csv+="\nDeployment evolutions,Container";
    
      csv+="\nDeployment evolutions,Elasticsearch";
    
      csv+="\nDeployment evolutions,Slack";
    
      csv+="\nDeployment evolutions,Prose";
    
    
		posts["On Software Delivery"]={
			"url":"\/en\/post\/on-software-delivery\/",
		};
      csv+="\nOn Software Delivery,Cloud";
    
      csv+="\nOn Software Delivery,Deployement";
    
      csv+="\nOn Software Delivery,Container";
    
      csv+="\nOn Software Delivery,Prose";
    
    
		posts["On Testing"]={
			"url":"\/en\/post\/on-testing\/",
		};
      csv+="\nOn Testing,Prose";
    
      csv+="\nOn Testing,Testing";
    
    
		posts[""]={
			"url":"\/en\/resume\/",
		};
	var chart = d3.parsets()
		  .tension(0.8)
		  .width(800)
		  .height(480)
	    .dimensions(["tag","post"]);
	var vis = d3.select("#vis").append("svg")
	    .attr("width", chart.width())
	    .attr("height", chart.height());
	var parsed_csv=d3.csv.parse(csv);
	vis.datum(parsed_csv).call(chart);
	vis.selectAll(".category text").on("click",function(d){
		if(!(d.name in posts)) return;
		window.open(posts[d.name].url);
	});
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
