<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css">
	<link href="/stylesheets/d3.parsets.css" rel="stylesheet" type="text/css" >
	<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
	<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="/javascripts/jquery-tapir.min.js"></script>
</head>
<body>
	{% include JB/setup %}
	<div class="frame">
		<div class="nav-bg">
			<button id="nav-btn"></button>
		</div>
		<div class="menu">
			<ul>
				<img src="/images/up.png"  id="back" style="opacity:0;" title="返回顶部">
				<li><a href="/">首页</a></li>
				<li><a href="/about.html">关于</a></li>
				<li><a href="/archive.html">存档</a></li>
				<li><a href="/tags.html">标签</a></li>
				<li><a href="/atom.xml">订阅</a></li>
			</ul>
		</div>
		<div class="nav-overlay"></div>
		<div class="view">
			{{ content }}	
		</div>
	</div>
	{% include JB/analytics %}
	<script type="text/javascript">
	$(document).ready(function (){
		$("#back").click(function(){
			$("html, body").animate({ scrollTop: "0px" });
		});
		var loc = window.location.pathname;
		$(".menu li>a").each(function(){
			if ($(this).attr("href") == loc) {
				$(this).addClass("active");
			}
		});
		$("#nav-btn").click(function(){
			$("body").addClass("site-nav-in");
		});
		$(".nav-overlay").click(function(){
			$("body").removeClass("site-nav-in");
		});
	});
	</script>
</body>
</html>
