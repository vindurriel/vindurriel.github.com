<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">
	<meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css">
	<link href="/stylesheets/d3.parsets.css" rel="stylesheet" type="text/css" >
	<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
	<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
	<script type="text/javascript" src="/javascripts/jquery.min.js"></script>
</head>
<body>
	{% include JB/setup %}
	<div class="frame">
		<div class="nav-overlay"></div>
		<div class="menu">
			<ul>
				<style type="text/css">
				#so360{width:450px;white-space:nowrap}
				#so360 form{margin:0;padding:0}
				#so360_logo{width:100px;height:16px;border:0;vertical-align:middle}
				#so360_keyword{width:200px;height:18px;line-height:18px;font:13px arial;padding:2px;margin-right:5px;
					border:2px solid #3eaf0e;outline:0;vertical-align:middle}
					#so360_submit{width:70px;height:26px;line-height:26px;border:0;color:#fff;background:#3fb30e;
						font-weight:bold;font:bold 13px arial;padding:0 0 1px;padding:3px 0 09;cursor:pointer;
						vertical-align:middle}
						</style>

						<li>
							<div id="so360">
								<form action="http://www.so.com/s" target="_blank" id="so360form">
									<input type="text" x-webkit-speech="" autocomplete="off" name="q" id="so360_keyword">
									<input type="submit" id="so360_submit" value="搜 索">
									<input type="hidden" name="ie" value="utf8">
									<input type="hidden" name="src" value="zz">
									<input type="hidden" name="site" value="vindurriel.github.io">
									<input type="hidden" name="rg" value="1">
								</form>
							</div>
							<script type="text/javascript">
							(function() {
								function $(id) {
									return document.getElementById(id);
								}
								function addEvent(node , type , fn) {
									if(node.addEventListener) {
										node.addEventListener(type , fn , false);
									} else if(node.attachEvent){
										node.attachEvent("on" + type , fn);
									} else {
										node["on" + type] = fn;
									}
								};
								var form = $("so360form");
								if(!form) {
									return;
								}
								addEvent(form , "submit" , function() {
									form.src.value = "zz_" + window.location.host.replace(/\./g , "_");
									return true;
								});
							})();
							</script>
						</li>
						<li><a href="/">首页</a></li>
						<li><a href="/about.html">关于</a></li>
						<li><a href="/archive.html">存档</a></li>
						<li><a href="/tags.html">标签</a></li>
						<li><a href="/atom.xml">订阅</a></li>
					</ul>
				</div>
				<div class="view">
					<button id="nav-btn"></button>
					{{ content }}	
				</div>
			</div>
			{% include JB/analytics %}
			<script type="text/javascript">
			$(document).ready(function (){
				$(document).on('click',"input.gsc-search-button",function(){
					$("body").removeClass("site-nav-in");
				});
				$(document).keyup(function(e){
					if(e.which!==13)return;
					$("body").removeClass("site-nav-in");
				});

				var loc = window.location.pathname;
				$(".menu li>a").each(function(){
					if ($(this).attr("href") == loc) {
						$(this).addClass("active");
					}
				});
				$("#nav-btn").click(function(){
					$("body").addClass("site-nav-in");
				});
				$(".nav-overlay").click(function(){
					$("body").removeClass("site-nav-in");
				});
			});
			</script>
			<script src="/javascripts/lunr.min.js"></script>
			<script src="/javascripts/search.js"></script>
			<script src="/javascripts/bootstrap.min.js"></script>
			<div id="myModal" class="modal hide fade"  >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3>Modal header</h3>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</body>
		</html>
